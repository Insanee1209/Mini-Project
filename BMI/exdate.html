<html>
<head>
    <meta charset="utf-8">
    <script>
        function showDate(){
        	const Day = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"];
            const Month =["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กฤกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
        	let dte = new Date(); //dte will be the current datetime
        	let yyyy = dte.getFullYear();// คศ. yyyy
            let m = dte.getMonth(); //0..11
            let d = dte.getDate(); //1..31
            let dy = dte.getDay(); //0..6
            let tme = dte.getTime();
            document.getElementById('demo').innerHTML = "Today is วัน"+Day[dy]+" ที่ "+d+" "+Month[m]+" "+(yyyy+543)+"<br>CTime="  +(tme/(1000*60*60*24*365));
        }
    </script>
</head>
<body>

<h2>My First JavaScript</h2>

<button type="button" onclick="showDate();">Click me</button>

<p id="demo"></p>

</body>
</html>
